<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Mahad Usuul</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Mahad Usuul</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Admin Dashboard - Contact Messages</h2>
      <table class="contacts-table" id="contacts-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="contacts-tbody">
          <!-- Contacts will be loaded here -->
        </tbody>
      </table>
      <div id="loading">Loading contacts...</div>
      <div id="error" style="display: none; color: red;">Failed to load contacts.</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Mahad Usuul. All rights reserved.</p>
  </footer>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://boypchcfpiaeqrosfrbn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJveXBjaGNmcGlhZXFyb3NmcmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3ODgzNzMsImV4cCI6MjA3OTM2NDM3M30.qycWLoy-MwGusT0cDjhUck4SKf6rK805FS7nyv31SQs';
    const supabase = createClient(supabaseUrl, supabaseKey);
  </script>
  <script src="js/script.js"></script>
  <script>
    // Load contacts from Supabase on page load
    document.addEventListener('DOMContentLoaded', function() {
      displayContacts();
    });

    async function displayContacts() {
      document.getElementById('loading').style.display = 'block';
      const tbody = document.getElementById('contacts-tbody');
      tbody.innerHTML = '';
      try {
        const { data: contacts, error } = await supabase
          .from('contacts')
          .select('*')
          .order('created_at', { ascending: false });
        if (error) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          return;
        }
        contacts.forEach(contact => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${contact.id}</td>
            <td>${contact.name}</td>
            <td>${contact.email}</td>
            <td>${contact.message}</td>
            <td>${new Date(contact.created_at).toLocaleDateString()}</td>
          `;
          tbody.appendChild(row);
        });
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
