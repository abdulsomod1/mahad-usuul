<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Mahad Usuul</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Mahad Usuul</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Admin Dashboard - Contact Messages</h2>
      <table class="contacts-table" id="contacts-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="contacts-tbody">
          <!-- Contacts will be loaded here -->
        </tbody>
      </table>
      <div id="loading">Loading contacts...</div>
      <div id="error" style="display: none; color: red;">Failed to load contacts.</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Mahad Usuul. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Load contacts on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetchContacts();
    });

    async function fetchContacts() {
      try {
        const response = await fetch('contacts.php?admin=true');
        if (!response.ok) {
          throw new Error('Failed to fetch contacts');
        }
        const contacts = await response.json();
        displayContacts(contacts);
      } catch (error) {
        console.error('Error loading contacts:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }

    function displayContacts(contacts) {
      document.getElementById('loading').style.display = 'none';
      const tbody = document.getElementById('contacts-tbody');
      tbody.innerHTML = '';
      contacts.forEach(contact => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${contact.id}</td>
          <td>${contact.name}</td>
          <td>${contact.email}</td>
          <td>${contact.message}</td>
          <td>${contact.created_at}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
